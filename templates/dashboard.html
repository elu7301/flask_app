<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Добро пожаловать в ваш личный кабинет, {{ username }}!</h1>
    <div class="user-info">
        <img src="{{ user_photo_url }}" alt="Фотография пользователя" width="450" height="450">
        <p>Имя пользователя: {{ username }}</p>
        <p>Логин: {{ user_login }}</p>
    </div>
</body>
</html>
